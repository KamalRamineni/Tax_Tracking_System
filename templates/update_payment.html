<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Payment</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <div>
    <h1>Update Payment</h1>
    </div>
    <form action="/update_payment/{{ payment.id }}" method="POST">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ payment.company_name }}" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ payment.amount }}" required><br><br>

        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" value="{{ payment.payment_date.strftime('%Y-%m-%d') }}" required><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ payment.status }}" required><br><br>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ payment.due_date.strftime('%Y-%m-%d') }}" required><br><br>

        <label for="tax_rate">Tax Rate:</label>
        <input type="number" id="tax_rate" name="tax_rate" step="0.01" value="{{ payment.tax_rate }}" required><br><br>

        <button type="submit">Update Payment</button>
    </form>
</body>
</html>
